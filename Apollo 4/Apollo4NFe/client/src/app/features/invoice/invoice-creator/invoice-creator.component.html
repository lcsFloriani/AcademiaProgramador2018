<ndd-ng-titlebar titlebarIcon="ndd-font ndd-font-barcode" [titlebarTitle]="title">
</ndd-ng-titlebar>
<ndd-invoice-form [formModel]="form" (selectedEmitter)="SelectedEmitter($event)" (selectedConveyor)="SelectedConveyor($event)" (selectedReceiver)="SelectedReceiver($event)"></ndd-invoice-form>
<div class="feature-view-tab__footer">
    <button class="ndd-ng-button ndd-ng-button--primary" (click)="onCreate()" [disabled]="form.invalid">Salvar</button>
    <button class="ndd-ng-button ndd-ng-button--cancel" (click)="redirect()">Fechar</button>
</div>
<div class="ndd-ng-spinner__spinner" *ngIf="isLoading"></div>
<div class="ndd-ng-spinner__color" *ngIf="isLoading"></div>
