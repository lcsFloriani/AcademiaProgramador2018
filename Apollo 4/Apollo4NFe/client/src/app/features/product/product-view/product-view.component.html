<div class="feature-view">
    <ndd-ng-titlebar titlebarIcon="ndd-font ndd-font-cardboard-box" 
    [titlebarTitle]="title" [titlebarInfoItems]="infoItems" 
    [titlebarRouterToReturnOnClose]="returnRoute">
    </ndd-ng-titlebar>
    <ndd-ng-tabsbar>
        <ndd-ng-tab tabId="ndd-ng-tab-product-info" 
        [tabRoute]="'./info'" tabTitle="Informações do produto"></ndd-ng-tab>
    </ndd-ng-tabsbar>
    <div class="feature-view-tab">
        <router-outlet></router-outlet>
    </div>
</div>
