<section class="pizza-creator">
    <h2 class="form__title">Choose your pizzas
        <button class="form__title__button" type="button" (click)="addPizza()">
            <i class="fa fa-plus"></i>Add Pizza
        </button>
    </h2>
    <div *ngFor="let pizza of pizzas.controls; let i = index;">
        <div class="pizza-creator__header" (click)="togglePizza(i)">
            <i class="fa fa-fw pizza-creator__icon" [class.fa-chevron-down]="openPizza !== i" [class.fa-chevron-up]="openPizza === i"></i>
            Pizza {{ i + 1 }}
            <i class="fa fa-fw pizza-creator__status" [class.fa-check]="pizza.valid" [class.fa-times]="pizza.invalid"></i>
            <div class="pizza-creator__delete" *ngIf="pizzas.controls.length > 1" (click)="removePizza(i)">
                <i class="fa fa-trash fa-fw"></i>
            </div>
        </div>
        <div class="pizza-creator__content" [class.pizza-creator__content--open]="openPizza === i" [formGroup]="pizza">
            <h2 class="pizza-creator__title">
                 Select the size
                  <span class="form__label form__label--required">*</span>
            </h2>
            <pizza-size formControlName="size"></pizza-size>
            <h2 class="pizza-creator__title">Pick your toppings</h2>
            <pizza-toppings formControlName="toppings"></pizza-toppings>
        </div>
    </div>
</section>
