<div class="pizza-summary">
    <h2>Order Summary</h2>
    <div class="pizza-summary__pizza" *ngFor="let pizza of formModel.get('pizzas').value">
        <div>
            <h3>
                {{ pizza.size | titlecase }} Pizza
                <span class="pizza-summary__price">
                    {{ prices[pizza.size].base | currency:'USD':'symbol' }}
                </span>
            </h3>
            <div class="pizza-summary__toppings">
                <div class="pizza-summary__topping" *ngFor="let topping of pizza.toppings">
                    <i class="fa fa-plus"></i>
                    {{ topping | titlecase }}
                    <span class="pizza-summary__price">
                        {{ prices[pizza.size].toppings | currency:'USD':'symbol' }}
                    </span>
                </div>
            </div>
        </div>
    </div>
    <h2>Choose your drink</h2>
    <div class="pizza-summary__pizza">
    </div>
    <div class="pizza-summary__total-price">
        Total: {{ total | currency:'USD':'symbol' }}
    </div>
</div>
