<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./shared/components/forms/forms.css">
    <title>Pizza Creator App</title>
</head>

<body class="pizza-creator">
    <!-- imagem -->
    <section class="pizza-creator__logo">
        <img class="pizza-creator__logo__img" src="./shared/images/pizza.svg" alt="Pizza Logo">
    </section>
    <!-- conteudo -->
    <section class="pizza-creator__content">
        <form class="form form--full" action="javascript:void(0)" novalidate>
            <fieldset class="form__fieldset">
                <legend class="form__fieldset__legend">Customer Information</legend>
                <div class="form__group">
                    <label class="form__label" for="name">
                        <span>Name</span>
                        <span id="errorRequired" class="form__label__error">Field is required</span>
                    </label>
                    <input class="form__input" type="text" id="name" name="name" />
                </div>
                <div class="form__group">
                    <label class="form__label" for="email">
                        <span>Email</span>
                        <span id="errorRequired" class="form__label__error">Field is required</span>
                    </label>
                    <input class="form__input" type="email" id="email" name="email" />
                </div>
                <div class="form__group">
                    <label class="form__label" for="emailConfirm">
                        <span>Confirm Email</span>
                        <span id="errorRequired" class="form__label__error">Field is required</span>
                        <span id="emailMatch" class="form__label__error">Email must match</span>
                    </label>
                    <input class="form__input" type="email" id="emailConfirm" name="emailConfirm" />
                </div>
                <div class="form__group">
                    <label class="form__label" for="address">
                        <span>Address</span>
                        <span id="errorRequired" class="form__label__error">Field is required</span>
                    </label>
                    <input class="form__input" type="text" id="address" />
                </div>
                <div class="form__group">
                    <label class="form__label" for="postalCode">
                        <span>Postal Code</span>
                        <span id="errorRequired" class="form__label__error">Field is required</span>
                    </label>
                    <input class="form__input" type="text" id="postalCode" />
                </div>
                <div class="form__group">
                    <label class="form__label" for="contactNumber">
                        <span>Contact</span>
                        <span id="errorRequired" class="form__label__error">Field is required</span>
                    </label>
                    <input class="form__input" type="text" id="contactNumber" />
                </div>
            </fieldset>
            <fieldset class="form__fieldset">
                <legend class="form__fieldset__legend">Pizza size</legend>
                <div class="form__group form__group--small">
                    <input id="big" type="radio" name="size" value="big" required/>
                    <label class="form__label form__label--inline form__label--clickable" for="big">Large</label>
                </div>
                <div class="form__group form__group--small">
                    <input id="medium" type="radio" name="size" value="medium" required/>
                    <label class="form__label form__label--inline form__label--clickable" for="medium">Medium</label>
                </div>
                <div class="form__group form__group--small">
                    <input id="small" type="radio" name="size" value="small" required/>
                    <label class="form__label form__label--inline form__label--clickable" for="small">Small</label>
                </div>
            </fieldset>
            <fieldset class="form__fieldset">
                <legend class="form__fieldset__legend">Toppings</legend>
                <div class="form__group form__group--small">
                    <input id="bacon" type="checkbox" name="bacon" value="bacon" required/>
                    <label class="form__label form__label--inline form__label--clickable" for="bacon">Bacon</label>
                </div>
                <div class="form__group form__group--small">
                    <input id="tomato" type="checkbox" name="tomato" value="tomato" required/>
                    <label class="form__label form__label--inline form__label--clickable" for="tomato">Tomato</label>
                </div>
                <div class="form__group form__group--small">
                    <input id="pepperoni" type="checkbox" name="pepperoni" value="pepperoni" required/>
                    <label class="form__label form__label--inline form__label--clickable" for="pepperoni">Pepperoni</label>
                </div>
                <div class="form__group form__group--small">
                    <input id="onion" type="checkbox" name="onion" value="onion" required/>
                    <label class="form__label form__label--inline form__label--clickable" for="onion">Onion</label>
                </div>
                <br/>
                <br/>
                <div class="form__group form__group--small">
                    <input id="chili" type="checkbox" name="chili" value="chili" required/>
                    <label class="form__label form__label--inline form__label--clickable" for="chili">Chili</label>
                </div>
                <div class="form__group form__group--small">
                    <input id="olive" type="checkbox" name="olive" value="olive" required/>
                    <label class="form__label form__label--inline form__label--clickable" for="olive">Olive</label>
                </div>
                <div class="form__group form__group--small">
                    <input id="sweetcorn" type="checkbox" name="sweetcorn" value="sweetcorn" required/>
                    <label class="form__label form__label--inline form__label--clickable" for="sweetcorn">SweetCorn</label>
                </div>
                <div class="form__group form__group--small">
                    <input id="pepper" type="checkbox" name="pepper" value="pepper" required/>
                    <label class="form__label form__label--inline form__label--clickable" for="pepper">Pepper</label>
                </div>
            </fieldset>
            <fieldset class="form__fieldset">
                <legend class="form__fieldset__legend">Order summary</legend>
                
                <div id="pizzaType"></div>
                <div id="pizzaToppings"></div>
                <div id="pizzaTotal"></div>
            </fieldset>
            <div class="form__group form__group--fixed-bottom-container">
                <div class="form__group form__group--fixed-bottom">
                    <button class="form__button form__button--disabled" id="btnPlaceOrder" type="submit">Place Order</button>
                </div>
            </div>
        </form>
    </section>

    <script src="./features/customer/customer.model.js" type="text/javascript"></script>
    <script src="./features/pizza/pizza.model.js" type="text/javascript"></script>
    <script type="text/javascript" src="./app.js"></script>

    <script src="./features/pizza/pizza-summary/pizza-summary.js" type="text/javascript"></script>
    <script src="./features/customer/customer-form/customer-form.js" type="text/javascript"></script>
    <script src="./features/pizza/pizza-create/pizza-create.js" type="text/javascript"></script>

</body>

</html>
